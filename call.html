<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>联系客服 - Sebear</title>
  <link rel="shortcut icon" href="images/title.png">
</head>
<body>
    <img src="images/call.png" alt="#">
    <ul>
        <p style="font-size: 200%">猜你想问</p>
        <li><p style="font-size: 150%">手机号已注册/被他人注册了怎么办？</p>
            <ul>
            <li>您好，在注册或绑定手机号时提示“手机号已注册”时您可以尝试使用手机号作为用户名登录看看是否为自己之前注册的账号。<br />
                如不是自己的账号，可能是运营商二次出售手机号导致的，建议联系运营商索要一下该手机号的入网证明，然后点击对话框中<br /> 
                的信封图标进行留言（移动端点击+号后进行留言）提供您的账号、uid及入网证明，会有人工进行核实处理哦。</li>
            </ul>
        </li>
        <li><p style="font-size: 150%">为什么我的账号被封禁了？</p>
            <ul>
            <li>您好， 账号封禁时会发送系统通知，您可以先查看一下封禁理由哦。</li>
            </ul>
        </li>
      </ul>
</body>
</html>
