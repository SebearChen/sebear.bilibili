<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册 — Sebear</title>
    <link rel="shortcut icon" href="images/title.png">
    <link rel="stylesheet" href="./css/LR_style.css">
</head>

<body>
    <div id='app' class="container">
        <img src="./images/register_bg.png" />
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span :class='{"active": active === "register"}' @click='go("register")'>注册</span>
                    <span>/</span>
                    <a href="login.html" class="link">登录</a>
                </div>
                <div class='form' id="fromLogin">
                    <div class="input"><input type="text" name="reg_name" id="reg_name" /><label
                            for="username">用户名</label></div>
                    <div class="input"><input type="password" name="reg_password" id="reg_password" /><label
                            for="Password">密码</label></div>
                    <button type="submit" id="register_btn">登录</button>
                    <a href="">&nbsp;&nbsp;&nbsp;&nbsp;忘记密码</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/register_pure.js"></script>
</body>

</html>
